server {
    listen 80;
    listen [::]:80;

    server_name alexandermamani.com www.alexandermamani.com;
    server_tokens off;

#     location / {
#         root /usr/share/nginx/html;
#         try_files $uri $uri/ /index.html;
#     }

    location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

    location / {
        return 301 https://alexandermamani.com$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl;
    server_name alexandermamani.com www.alexandermamani.com;
    ssl_certificate /etc/letsencrypt/live/alexandermamani.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alexandermamani.com/privkey.pem;
    location / {
    	proxy_pass http://alexandermamani.com;
    }
}