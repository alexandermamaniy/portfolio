version: '3.8'

services:
  nginx:
    image: akey96/alexandermamaniy_nginx:latest
    command: >
      sh -c "
          nginx -g 'daemon off;'"
    restart: always
    networks:
      - network_main_net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www/:/var/www/certbot/
      - ./certbot/conf/:/etc/letsencrypt/
  certbot:
    image: certbot/certbot:latest
    command: certonly --webroot -w /var/www/certbot --keep-until-expiring --email contact@alexandermamani.com -d alexandermamani.com --agree-tos
    volumes:
      - ./certbot/www/:/var/www/certbot/
      - ./certbot/conf/:/etc/letsencrypt/
    networks:
      - network_main_net
    depends_on:
      - nginx
networks:
  network_main_net:
    name: network_main_net